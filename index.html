<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Manager Web App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="headTitle">
        <h1 class="red">Semester 5: Minor Project</h1>
        <h2>Task Manager Web App</h2>
        <h3>By Anurag Vaishnav</h3>
      </div>

      <div class="task-container">
        <div class="task-manager">
          <input type="text" id="taskInput" placeholder="Enter Task..." />
          <button id="addTaskButton" onclick="addTask()">Add Task</button>
        </div>

        <div class="task-items">
          <ul id="taskList">
            <li>No Tasks!</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
