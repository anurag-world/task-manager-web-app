<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Manager Web App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div id="headTitle">
        <h1 class="text-info">Semester 5: Minor Project</h1>
        <h2 class="text-primary-emphasis">Task Manager Web App</h2>
        <h4 class="text-dark">By Anurag Vaishnav</h4>
      </div>

      <div class="task-container border border-2">
        <div class="task-manager">
          <input
            type="text"
            id="taskInput"
            class="form-control w-50 shadow-sm"
            placeholder="Enter Task..."
          />
          <button
            id="addTaskButton"
            class="btn btn-secondary shadow-sm"
            type="button"
          >
            Add Task
          </button>
        </div>

        <div id="clearTasks"></div>

        <div id="taskList"></div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="editModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editModalLabel">Edit Task</h1>
              <button
                id="btn-close"
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
              <input
                type="text"
                id="editTaskInput"
                class="form-control w-100 shadow-sm"
                placeholder="Enter Task..."
              />
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="edit-button">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
